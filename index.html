<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" alt="smiling icon">
  <link href="styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  </head>
<body>
  <dev class="card">
    <header>
      <img src="./images/image-victor.jpg" alt="profile picture of a young man">
      <div class="victor">
        <h1>Victor Crest</h1>
        <h2>26</h2>
      </div>
      <p>London</p>      
    </header>

    <div class="rect"></div>

    <main>
      <div>
      <h3>80K</h3>
      <p>Followers</p>
      </div>
    
      <div>
      <h3>803K</h3>
      <p>Likes</p>
      </div>
    
      <div>
      <h3>1.4K</h3>
      <p>Photos</p>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Aleqsa123" target="_blank">Aleksi Merebashvili</a>.
      </div>
    </footer>
  </dev>
  
  

</body>
</html>
